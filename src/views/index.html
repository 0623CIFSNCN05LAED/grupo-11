<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!------------------------------------- HEADER ----------------------------------->
    <header>
        <!-- LOGO -->
        <h1>LOGO</h1>

        <!-- HAMBURGUER MENU -->
        <a href="#" class="hamburguer-menu">
            <i class="fa-solid fa-bars hamburguer-menu"></i>
        </a>

        <!-- NAVBAR -->
        <nav class="navbar">

        </nav>
    </header>

    <!------------------------------------- MAIN ----------------------------------->
    <main>
        <!-- BANNER -->
        <section class="banner">
            <img class="banner-image" src="images/banner.png" alt="">
        </section>

        <!-- PRODUCTS -->
        <section class="products-section">

            <!-- FILTER BUTTON -->
            <div class="filter-button">
                <p class="filter-text">FILTROS</p>
            </div>

            <!-- PRODUCTS -->
            <article class="product-article">
                <div class="product-image-price-container">
                    <img class="product-image" src="images/buzo.jpg" alt="Buzo">
                    <p class="product-price">$4.000</p>
                    <p class="product-discount">25% OFF</p>
                </div>
                <p class="product-name">Hoodie super soft</p>
            </article>
        </section>
    </main>

    <!------------------------------------- FOOTER ----------------------------------->
    <footer>

    </footer>
</body>
</html>
